    <script>
        // Enable buttons when a gender is selected
        const genderInputs = document.querySelectorAll('input[name="gender"]');
        const getConnectedBtn = document.getElementById('getConnected');
        const startEarningBtn = document.getElementById('startEarning');

        genderInputs.forEach(input => {
            input.addEventListener('change', () => {
                if (document.querySelector('input[name="gender"]:checked')) {
                    getConnectedBtn.disabled = false;
                    startEarningBtn.disabled = false;
                    getConnectedBtn.classList.add('enabled');
                    startEarningBtn.classList.add('enabled');
                }
            });
        });

        // Update the number of people online every 2 seconds
        const onlineCount = document.getElementById('onlineCount');
        
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateOnlineCount() {
            const randomNumber = getRandomNumber(1063, 2521);
            onlineCount.textContent = randomNumber.toLocaleString();
        }

        updateOnlineCount(); // Initial call
        setInterval(updateOnlineCount, 2000); // Update every 2 seconds
    </script>
